<div class="box-padding">
    <h1 class="title is-3">{{title|title}}</h1>
    <ul class="cluster">
        {% for tag in tags|sort-by-reversed:count %}
        <li class="box">
            <p>
                <a href="{{tag.url}}">
                    {{tag.tag|title}}
                </a>
            </p>
            <p>
                {{tag.count}} post{{tag.count|pluralize}}
            </p>
        </li>
        {% endfor %}
</div>
