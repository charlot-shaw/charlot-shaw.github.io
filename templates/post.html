<div class="box">
  <h1 class="title is-2">
    {% if post-link %}
    <a href="{{post-link}}">
      {% endif %}
      {{title}}
      {% if post-link %}
    </a>
    {% endif %}
  </h1>
  <div class="content">
    {{body | safe}}
  </div>
  <p>Discuss this post <a href="{{discuss}}">here</a>.</p>
  <p><i>Published: {{date}}</i></p>
  {% if tags %}
  <p>
  <i>
    Tagged:
    {% for tag in tags %}
    <span class="tag">
      <a href="tags/{{tag|escape-tag}}.html">{{tag}}</a>
  </span>
  {% endfor %}
</i>
</p>
{% endif %}
</div>
